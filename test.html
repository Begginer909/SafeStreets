<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Carousel</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background */
        }
        .carousel-item {
            height: 400px; /* Set a fixed height for the carousel */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background for carousel items */
        }
        .carousel-image {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }
        .carousel-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .btn {
            background-color: #007bff; /* Primary button color */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }
    </style>
</head>
<body>

<div id="loginSignupCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="image1.jpg" class="carousel-image" alt="Image 1">
        </div>
        <div class="carousel-item">
            <img src="image2.jpg" class="carousel-image" alt="Image 2">
        </div>
        <div class="carousel-item">
            <img src="image3.jpg" class="carousel-image" alt="Image 3">
        </div>
        <div class="carousel-item">
            <img src="image4.jpg" class="carousel-image" alt="Image 4">
        </div>
        <div class="carousel-item">
            <img src="image5.jpg" class="carousel-image" alt="Image 5">
        </div>
    </div>
    <div class="carousel-controls">
        <button class="btn" onclick="location.href='login.html'">Login</button>
        <button class="btn" onclick="location.href='signup.html'">Signup</button>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#loginSignupCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#loginSignupCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<script src="../../bootstrap/js/bootstrap.js"></script>
</body>
</html>
