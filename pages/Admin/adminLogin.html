<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <title>Login</title>
    
</head>
<body style="background-color: #616eff">
    
    <div class="container-fluid background bg-primary">
        <div class="row mx-auto">
                <div class="col-9 col-md-7 col-lg-6 col-xl-5 position-absolute top-50 start-50 translate-middle">
                    <form id="loginForm" class = "border border-white border-2 px-4 pb-4 bg-dark rounded-3"> 
                        <img src="../../Logo.png" class="img-fluid mx-auto d-block mt-3 " width="200px" height="250px" alt="safestreet_logo">
                        <div class="row mx-auto">
                            <div class="col-12 px-5 mb-4 mt-4 input-group input-group-lg">
                                <input id="username" type="text" class="form-control" placeholder="Username:" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-12 px-5 mb-3 input-group input-group-lg">
                                <input id="password" type="password" class="form-control" placeholder="Password:" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-12 mt-3 text-center">
                                <button  type="submit" class="btn btn-dark btn-md border border-white px-5 w-50">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                const response = await fetch('http://localhost:3000/login/Admin', {
                    method: 'POST',
                    headers: {
                    'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Include cookies in the request
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message || 'Failed to login'}`);
                    return;
                }

                const data = await response.json();
                alert('Login successful! Redirecting...');
                window.location.href = data.redirectUrl; // Redirect to the appropriate page
                } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred while logging in. Please try again.');
                }
            });
    </script>

    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src = "../../script/script.js"></script>
</body>
</html>
