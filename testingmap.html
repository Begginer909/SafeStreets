<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Location Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Get Address from Map</h1>
    <div id="map"></div>
    <div id="output">
        <strong>Address:</strong> <span id="address">Click on the map to get the location.</span>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Click event to get latitude and longitude
        map.on('click', function (e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;

            // Fetch address using Nominatim reverse geocoding API
            fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lng}`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.display_name) {
                        // Display address
                        document.getElementById('address').textContent = data.display_name;
                    } else {
                        document.getElementById('address').textContent = 'Address not found.';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('address').textContent = 'Error retrieving address.';
                });
        });
    </script>
</body>
</html>
