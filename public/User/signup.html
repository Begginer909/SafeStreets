<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/style.css">
    <title>Sign up</title>

</head>

<body style="background-color: #616eff">

    <div class="container-fluid">
        <div class="row mx-auto">
            <div
                class="container-form col-xl-5 col-lg-6 col-md-8 col-9 position-absolute top-50 start-50 translate-middle">
                <form class="border border-white border-2 px-4 pb-4 bg-dark rounded-3">
                    <div class="row mx-auto">
                        <p class="fs-2 text-center text-light mt-3">Create an Account</p>
                        <div class="row mx-auto">
                            <div class="scol-12 col-lg-6 col-xl-6 mb-3 mt-2">
                                <input type="text" id="firstName" class="form-control" placeholder="First Name:" aria-label="firstName"
                                    aria-describedby="firstName">
                            </div>
                            <div class="col-12 col-lg-6 col-xl-6 mb-3 mt-2">
                                <input type="text" id="lastName" class="form-control" placeholder="Last Name:" aria-label="lastName"
                                    aria-describedby="lastName">
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col-12 mb-3 mt-2">
                                <input type="text" id="contact" class="form-control" placeholder="Contact:" aria-label="Contact"
                                    aria-describedby="Contact">
                                <div id="contactFeedback" class="invalid-feedback"></div>
                            </div>
                            <div class="col-12 mb-2 mt-2">
                                <input type="password" id="password" class="form-control" placeholder="Password:"
                                    aria-label="Password" aria-describedby="Password">
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <label for="birthdate" class="form-label text-light">Birthdate</label>
                            <div class="form-group col-4">
                                <select id="month" class="form-control" aria-placeholder="month">
                                    <!-- Add months here -->
                                </select>
                            </div>
                            <div class="form-group col-4 mb-2">
                                <select id="day" class="form-control" aria-placeholder="day">
                                    <!-- Add days here -->
                                </select>
                            </div>
                            <div class="form-group col-4 mb-2">
                                <select id="year" class="form-control" aria-placeholder="year">
                                    <!-- Add years here-->
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-left ps-4 gap-3 mx-auto mt-3">
                            <div class="border border-white rounded-2 p-sm-1 p-md-2 p-lg-2 p-xl-2">
                                <label class="form-check-label text-light me-xl-2 me-lg-2 me-md-2" for="Male">
                                    Male
                                </label>
                                <input class="form-check-input me-xl-2 me-lg-2 me-md-2" type="radio"
                                    name="flexRadioDefault" id="Male">
                            </div>
                            <div class="border border-white rounded-2 p-sm-1 p-md-2 p-lg-2 p-xl-2">
                                <label class="form-check-label text-light me-xl-2 me-lg-2 me-md-2" for="Female">
                                    Female
                                </label>
                                <input class="form-check-input me-xl-2 me-lg-2 me-md-2" type="radio"
                                    name="flexRadioDefault" id="Female">
                            </div>
                        </div>
                        <div class="row mx-auto">
                            <div class="col-12 mt-3 mb-2" id="additional-textboxes"></div>
                            <div class="col-xl-12 mb-2 mt-2">
                                <input type="text" id="username" class="form-control" placeholder="Username:" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-3 text-center">
                        <button href="index.html" type="submit"
                            class="btn btn-dark btn-md border border-white px-5">Signup</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>


    <script>
        
        document.addEventListener('DOMContentLoaded', function () {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');

            const today = new Date();
            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth() + 1; // month is 0-based, so add 1
            const currentDay = today.getDate();

            // Populate the year dropdown (you can adjust the range as needed)
            for (let year = 1900; year <= new Date().getFullYear(); year++) {
                let option = document.createElement('option');
                option.value = year;
                option.text = year;
                yearSelect.add(option);
            }

            // Populate the month dropdown
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            months.forEach((month, index) => {
                let option = document.createElement('option');
                option.value = index + 1; // month value is 1-based
                option.text = month;
                monthSelect.add(option);
            });

            // Function to populate days based on selected month and year
            function populateDays(year, month) {
                while (daySelect.options.length > 0) {
                    daySelect.remove(0);
                }

                let daysInMonth = new Date(year, month, 0).getDate();
                for (let day = 1; day <= daysInMonth; day++) {
                    let option = document.createElement('option');
                    option.value = day;
                    option.text = day;
                    daySelect.add(option);
                }
            }

            // Initial population of days
            populateDays(yearSelect.value, monthSelect.value);

            // Set default selected values to today's date
            yearSelect.value = currentYear;
            monthSelect.value = currentMonth;
            daySelect.value = currentDay;

            // Event listeners to update days when month or year changes
            yearSelect.addEventListener('change', () => {
                populateDays(yearSelect.value, monthSelect.value);
            });

            monthSelect.addEventListener('change', () => {
                populateDays(yearSelect.value, monthSelect.value);
            });
        });

        document.querySelector('form').addEventListener('submit', async function (e) {
        e.preventDefault(); // Prevent form from reloading the page

        // Collect form data
        const formData = {
            firstName: document.getElementById('firstName').value.trim(),
            lastName: document.getElementById('lastName').value.trim(),
            contact: document.getElementById('contact').value.trim(),
            password: document.getElementById('password').value.trim(),
            birthdate: `${document.getElementById('year').value}-${document.getElementById('month').value}-${document.getElementById('day').value}`,
            gender: document.querySelector('input[name="flexRadioDefault"]:checked')?.id || '',
            username: document.getElementById('username').value.trim(),
        };

        // Validate contact number
        if (!/^\d{11}$/.test(formData.contact)) {
            alert('Contact number must be 11 digits and contain only numbers.');
            return;
        }

        // Validate username
        try {
            const usernameCheckResponse = await fetch(`http://localhost:3000/check-username?username=${formData.username}`);
            const usernameCheckResult = await usernameCheckResponse.json();

            if (usernameCheckResult.exists) {
                alert('The username is already taken. Please choose another one.');
                return;
            }
        } catch (error) {
            console.error('Error checking username:', error);
            alert('An error occurred while checking the username. Please try again.');
            return;
        }
        
        try {
            // Send data to the backend
            const response = await fetch('http://localhost:3000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData),
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = 'index.html'; // Redirect after success
            } else {
                alert('Error: ' + result.error);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred while registering.');
        }
    });


        document.getElementById('contact').addEventListener('input', function () {
            const contact = this.value.trim();
            const contactFeedback = document.getElementById('contactFeedback');

            if (!/^\d*$/.test(contact)) {
                this.classList.add('is-invalid');
                contactFeedback.textContent = 'Contact number must contain only digits.';
            } else if (contact.length > 11) {
                this.classList.add('is-invalid');
                contactFeedback.textContent = 'Contact number must be exactly 11 digits.';
            } else {
                this.classList.remove('is-invalid');
                contactFeedback.textContent = '';
            }
        });
    </script>

    <script src="../../bootstrap/js/bootstrap.js"></script>
</body>

</html>
