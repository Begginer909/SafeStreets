<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <title>Crime Reporting System</title>
</head>
<body>
    <div class="container mt-4">
        <h1>Crime Reports</h1>
        <div class="alert alert-info" id="notifications">
            Notifications: <span id="notificationCount">0</span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Reporter</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="reportsTable">
            </tbody>
        </table>
    </div>

    <div id="map" style="height: 500px;"></div>

    <script>
        const socket = io();

        const reportsTable = document.getElementById("reportsTable");
        const notificationCount = document.getElementById("notificationCount");
        const map = L.map('map').setView([10.3157, 123.8854], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let notificationCounter = 0;

        const loadReports = () => {
            fetch('/api/reports')
                .then(res => res.json())
                .then(data => {
                    reportsTable.innerHTML = '';
                    data.forEach(report => {
                        const row = `
                            <tr>
                                <td>${report.id}</td>
                                <td>${report.user_name}</td>
                                <td>${report.description}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="viewReport(${report.id}, ${report.location_lat}, ${report.location_lng})">View</button>
                                    <button class="btn btn-success btn-sm" onclick="sendNotification(${report.id})">Send</button>
                                </td>
                            </tr>
                        `;
                        reportsTable.innerHTML += row;
                    });
                });
        };

        const viewReport = (id, lat, lng) => {
            map.setView([lat, lng], 15);
            L.marker([lat, lng]).addTo(map)
                .bindPopup(`Report ID: ${id}`)
                .openPopup();

            fetch('/api/reports/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, status: 'viewed' })
            }).then(() => loadReports());
        };

        const sendNotification = (id) => {
            fetch('/api/reports/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, status: 'sent' })
            }).then(() => {
                notificationCounter++;
                notificationCount.textContent = notificationCounter;
                socket.emit('newReport');
            });
        };

        socket.on('updateReports', loadReports);

        loadReports();
    </script>
</body>
</html>
