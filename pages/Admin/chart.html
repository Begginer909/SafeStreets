<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <title>Admin Dashboard</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="../../style/styleStaff.css">
    <link rel="stylesheet" href="../../style/style.css">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/navbar.css">
    <link rel="stylesheet" href="../../style/Staff/dashboard.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
</head>
<body>

<div class="container-fluid">  
    
    <div class="row flex-grow-1">
        <div class="row">
            <div class="col-2 expanded" id="navbarCol">
                <nav class="navbar navbar-dark flex-column">
                    <!-- Toggle Button -->
                    <button id="toggleNavbar" class="toggle-btn">
                        <i class="fas fa-bars"></i>
                    </button>
    
                    <a id="navbarLogo" class="navbar-brand mb-3" href="#">
                        <img src="../../Logo.png" alt="Safe Street Logo" class="img-fluid" width="150px"><hr>
                    </a>
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link " href="home.html">
                            <i class="fas fas fa-tachometer-alt"></i><span class="nav-text">Dashboard</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="adminAccount.html">
                            <i class="fas fa-user"></i><span class="nav-text">Accounts</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                            <i class="fas fa-chart-bar"></i><span class="nav-text">Statistics</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="map.html">
                            <i class="fas fa-map"></i><span class="nav-text">Crime Density Map</span></a>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            <i class="fas fa-sign-out-alt"></i><span class="nav-text">Sign Out</span></button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="col-10" id="content">

            <div class="container-fluid my-4">
                <h1 class="text-center mb-1">Crime Reports Chart<hr></h1>
            
                <!-- Filter Section -->
                <div class="card p-3 mb-4">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label for="timeFrame" class="form-label">Time Frame:</label>
                            <select id="timeFrame" class="form-select">
                                <option value="day">Day</option>
                                <option value="month">Month</option>
                                <option value="year">Year</option>
                            </select>
                        </div>  
                        <div class="col-md-3">
                            <label for="dateRange" class="form-label">Select Date Range:</label>
                            <input type="text" id="dateRange" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="viewMode" class="form-label">View Mode</label>
                            <select id="viewMode" class="form-select">
                                <option value="total">Total</option>
                                <option value="area">Area</option>
                            </select>
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button id="filterButton" class="btn btn-primary w-100">Filter</button>
                        </div>
                    </div>
                </div>
        
                <div class="card p-3 mb-4">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <button id="expandButton" class="btn btn-secondary w-100">Expand for Print</button>
                        </div>
                        <div class="col-md-6">
                            <button id="saveButton" class="btn btn-secondary w-100">Save as PDF</button>
                        </div>
                    </div>
                </div>
                
                <div class="p-3" style="border: 1px solid #16a085;">
                    <div id="chartContainer" style="overflow-x: auto; white-space: nowrap;">
                        <canvas id="crimeChart" style="min-width: 900px;"></canvas>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
        </div>
      </div>
    </div>
</div>

    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../script/chart.js"></script> 
    <script src="../../script/print.js"></script>
    <script src="../../script/navbar.js"></script>
    <script src="../../script/Admin/logout.js"></script>
</body>
</html>
