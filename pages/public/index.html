<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <title>Login</title>
    <style>
        body {
            background-color: #2C3E50; /* Dark Slate Blue */
        }
        .container-fluid {
            background-color: #FFFFFF; /* White for the form background */
        }
        .form-control {
            background-color: #F7F9FC; /* Very Light Gray for input fields */
            color: #2C3E50; /* Dark Slate Blue text */
        }
        .form-label {
            color: #7F8C8D; /* Medium Gray for labels */
        }
        .btn-custom {
            background-color: #3498DB; /* Bright Blue for the button */
            color: #FFFFFF; /* White text */
            transition: background-color 0.3s, transform 0.2s; /* Smooth transition */
        }
        .btn-custom:hover {
            background-color: #2980B9; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row mx-auto">
            <div class="col-9 col-md-7 col-lg-6 col-xl-5 position-absolute top-50 start-50 translate-middle">
                <div class="container-fluid">
                    <form id="loginForm" class="border border-white border-2 px-4 pb-4 rounded-3"> 
                        <img src="../../Logo.png" class="img-fluid mx-auto d-block mt-3" width="200px" height="250px" alt="safestreet_logo">
                        <div class="row mx-auto">
                            <div class="col-12 px-5 mb-4 mt-4 input-group input-group-lg">
                                <input id="username" type="text" class="form-control" placeholder="Username:" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-12 px-5 mb-3 input-group input-group-lg">
                                <input id="password" type="password" class="form-control" placeholder="Password:" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-12 mt-3 text-center">
                                <button type="submit" class="btn btn-custom btn-md border border-white px-5 w-50">Login</button>
                            </div>
                            <div class="col-12 mt-3 text-center">
                                <a href="../../pages/User/signup.html" class="btn btn-custom btn-md border border-white px-5 w-50">Signup</a>   
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../script/userLogin.js"></script>
    <script src="../../script/script.js"></script>
</body>
</html>
