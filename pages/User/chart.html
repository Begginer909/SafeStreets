<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
    <title>Chart View</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../style/User/navbar.css">
    <link rel="stylesheet" href="../../style/User/chart.css">
    
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <!--Directory ko ito kung saan nakalagay yung bootstrap ko. Papalitan nalang ng link ng bootstrap online-->
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #2C3E50;">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="home.html">
            <img src="../../Logo.png" alt="Safe Street Logo" class="img-fluid" width="150px">
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" style="color: #DAA520;" id="mapViewDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        View
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="mapViewDropdown">
                        <li><a class="dropdown-item" href="map.html">Map View</a></li>
                        <li><a class="dropdown-item" style="color: #DAA520;" href="chart.html">Chart View</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="createReport.html">Create Report</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item me-3">
                    <button class="nav-link" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">Log out</button>
                </li>
            </ul>
        </div>
    </div>
  </nav>

    <div class="container-fluid">
      <div class="container my-4">
        <h1 class="text-center mb-4">Crime Reports Chart</h1><hr>
    
        <!-- Filter Section -->
        <div class="card p-3 mb-4">
          <div class="row g-3">
              <div class="col-md-3">
                  <label for="timeFrame" class="form-label">Time Frame:</label>
                  <select id="timeFrame" class="form-select">
                      <option value="day">Day</option>
                      <option value="month">Month</option>
                      <option value="year">Year</option>
                  </select>
              </div>  
              <div class="col-md-3">
                  <label for="dateRange" class="form-label">Select Date Range:</label>
                  <input type="text" id="dateRange" class="form-control">
              </div>
              <div class="col-md-3">
                  <label for="viewMode" class="form-label">View Mode</label>
                  <select id="viewMode" class="form-select">
                      <option value="total">Total</option>
                      <option value="area">Area</option>
                  </select>
              </div>
              <div class="col-md-3 d-flex align-items-end">
                  <button id="filterButton" class="btn btn-primary w-100">Filter</button>
              </div>
          </div>
      </div>
        
        <div class="card p-3">
          <div id="chartContainer" style="overflow-x: auto; white-space: nowrap;">
            <canvas id="crimeChart" style="min-width: auto;"></canvas>
          </div>
        </div>
      </div>
  </div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to logout?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmLogout">Logout</button>
        </div>
      </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="../../script/chart.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../script/User/logout.js"></script>
</body>

</html>
